<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
  <title>Yet another Agile planning tool</title>
  <link href="/stylesheets/yaapt.css?DUMMY_ASSET_ID" rel="stylesheet" type="text/css" media="screen" />
<link href="/stylesheets/fluid.css?DUMMY_ASSET_ID" rel="stylesheet" type="text/css" media="screen" />
<link href="/stylesheets/table.css?DUMMY_ASSET_ID" rel="stylesheet" type="text/css" media="screen" /> 
  <script type="text/javascript" src="/javascripts/prototype.js?DUMMY_ASSET_ID"></script>
<script type="text/javascript" src="/javascripts/effects.js?DUMMY_ASSET_ID"></script>
<script type="text/javascript" src="/javascripts/dragdrop.js?DUMMY_ASSET_ID"></script>
<script type="text/javascript" src="/javascripts/controls.js?DUMMY_ASSET_ID"></script>
<script type="text/javascript" src="/javascripts/application.js?DUMMY_ASSET_ID"></script>

</head>
<body>
<div id="container">
	<div id="header"> 
	    <h1><a href="/">Yaapt</a></h1>

		<h3></h3>

	</div>

	<div id="nav">
		<ul>
			<li><a href="#">Products </a></li>
		</ul>
	</div>

	<div id="content">
		<p id="flash_notice"></p>
		 
<form class="new_story" action="/stories" method="post" id="new_story">   
<div>
	<label for="story_title">Title</label>
	<input name="story[title]" size="80" type="text" id="story_title" />  
</div> 
<div>
	<label for="story_body">Story</label> 
	<textarea name="story[body]" id="story_body" rows="20" cols="80"></textarea>
</div>  
<div>
	<label for="story_estimate">Estimate</label>
	<input name="story[estimate]" size="10" type="text" id="story_estimate" />
</div>
<div>
	<label for="story_status">Status</label>
	<select name="story[status]" id="story_status"><option selected="selected" value="unstarted">unstarted</option>
<option value="in_progress">in progress</option>
<option value="done">done</option></select>
</div>
<div>
<input name="commit" type="submit" id="story_submit" value="Add story" />  
</div>
</form>  

	</div>

	<div id="footer">
		<p><a href="http://merecomplexities.com" target="_blank">Mere Complexities Limited</a></p>
	</div>
</div>


</body>
</html>
